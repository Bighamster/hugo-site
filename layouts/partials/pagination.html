
{{ $pag := $.Paginator }}

{{ if gt $pag.TotalPages 1 }}

  <nav>
    <ul class="pagination justify-content-center">
        {{ with $pag.First }}
          <li class="page-item">
              <a class="page-link" href="{{ .URL }}" aria-label="First">
                <span aria-hidden="true">&laquo;&laquo;</span>
                <span class="sr-only">First</span>
              </a>
          </li>
        {{ end }}

        <li class="page-item {{ if not $pag.HasPrev }}disabled{{ end }}">
          <a class="page-link" href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        {{ range $pag.Pagers }}
          <li class="page-item {{ if eq . $pag }}active{{ end }}">
            <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
          </li>
        {{ end }}

        <li class="page-item {{ if not $pag.HasNext }}disabled{{ end }}">
          <a class="page-link" href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>

        {{ with $pag.Last }}
          <li class="page-item">
            <a class="page-link" href="{{ .URL }}" aria-label="Last">
              <span aria-hidden="true">&raquo;&raquo;</span>
              <span class="sr-only">Last</span>
            </a>
          </li>
        {{ end }}
    </ul>
  </nav>
{{ end }}
