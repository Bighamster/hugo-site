
<div id="disqus_thread" data-page-url="{{ .Permalink }}" data-page-identifier="#"></div>

<script type="text/javascript">

  ;(function($) {

    var init_disqus = function() {

      if( $('#disqus_thread').length == 0 ) return;

      var disqus_config = function () {
        this.page.url = $('#disqus_thread').data('page-url');
        this.page.identifier = $('#disqus_thread').data('page-identifier');
      };

      var disqus_shortname = '{{ .Site.DisqusShortname }}';

      if(typeof DISQUS === "undefined"){
        var d     = document;
        var dsq   = d.createElement('script');
        dsq.type  = 'text/javascript';
        dsq.async = true;
        dsq.src   = '//'+disqus_shortname+'.disqus.com/embed.js';
        dsq.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(dsq);
      } else {
        $('#disqus_thread').empty(); // DISQUS.reset плодит iframes
        DISQUS.reset({
          reload: true,
          config: function () {
            this.page.url        = disqus_config.page.url;
            this.page.identifier = disqus_config.page.identifier;
          }
        });
      }
    }

    // $(document).on('turbolinks:load', init_disqus);
    init_disqus();

  })(jQuery);

</script>
